volumes:
  wordpress_volume:
    driver: local
    driver_opts:
      type: none
      device: /home/burak/Desktop/deneme
      o: bind
services:
  nginx:
    build: requirements/nginx
    container_name: nginx
    ports:
      - "443:443"
    restart: always
    volumes:
      - wordpress_volume:/var/www/html
    depends_on:
      - wordpress
  wordpress:
    build: requirements/wordpress
    container_name: wordpress
    restart: always
    volumes:
      - wordpress_volume:/var/www/html
